<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Imaging System - Live Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: calc(100vh - 40px);
        }
        
        .panel {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .camera-panel {
            grid-column: 1;
        }
        
        .control-panel {
            grid-column: 2;
            grid-row: 1 / 3;
        }
        
        .results-panel {
            grid-column: 1;
            grid-row: 2;
            max-height: 500px;
            overflow-y: auto;
        }
        
        h1, h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .camera-feed {
            width: 100%;
            aspect-ratio: 4 / 3;
            background: #000;
            border-radius: 8px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        
        .status-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .status-item {
            background: #f0f0f0;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-item .label {
            font-weight: bold;
            color: #666;
        }
        
        .status-item .value {
            color: #333;
            font-weight: 600;
        }
        
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary.active {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #d0d0d0;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #333;
            grid-column: 1 / 3;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(132, 250, 176, 0.4);
        }
        
        .btn-danger {
            background: #ff6b6b;
            color: white;
        }
        
        .btn-danger:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
        
        .section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .section:last-child {
            border-bottom: none;
        }
        
        .section h3 {
            color: #667eea;
            font-size: 1.1em;
            margin-bottom: 12px;
        }
        
        .ct-buttons {
            display: flex;
            gap: 10px;
        }
        
        .ct-buttons button {
            flex: 1;
        }
        
        .result-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
        }
        
        .result-item.highlight {
            border-left-color: #84fab0;
            background: linear-gradient(135deg, #e0f7e0 0%, #b8e6d5 100%);
        }
        
        .result-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .result-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }
        
        .result-unit {
            font-size: 0.8em;
            color: #999;
            margin-left: 5px;
        }
        
        .messages {
            max-height: 200px;
            overflow-y: auto;
            background: #fafafa;
            border-radius: 8px;
            padding: 10px;
        }
        
        .message {
            padding: 8px;
            margin-bottom: 5px;
            background: white;
            border-left: 3px solid #667eea;
            border-radius: 4px;
            font-size: 0.9em;
            color: #333;
        }
        
        .message.success {
            border-left-color: #84fab0;
            background: #f0fff4;
        }
        
        .message.error {
            border-left-color: #ff6b6b;
            background: #fff5f5;
        }
        
        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 5px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .control-panel {
                grid-column: 1;
                grid-row: 2;
            }
            
            .results-panel {
                grid-column: 1;
                grid-row: 3;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Camera Panel -->
        <div class="panel camera-panel">
            <h2>Live Camera Feed</h2>
            <img id="cameraFeed" class="camera-feed" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==" alt="Camera Feed">
            
            <div class="status-bar">
                <div class="status-item">
                    <span class="label">Selected:</span>
                    <span class="value" id="selectedObject">-</span>
                </div>
                <div class="status-item">
                    <span class="label">CT Side:</span>
                    <span class="value" id="ctSide">-</span>
                </div>
                <div class="status-item">
                    <span class="label">Status:</span>
                    <span class="value" id="processingStatus">Ready</span>
                </div>
            </div>
        </div>
        
        <!-- Control Panel -->
        <div class="panel control-panel">
            <h2>Control Panel</h2>
            
            <!-- Object Selection -->
            <div class="section">
                <h3>Select Object</h3>
                <div class="btn-group">
                    <button class="btn-primary" id="btnFemur" onclick="selectObject('femur')">Femur</button>
                    <button class="btn-primary" id="btnTibia" onclick="selectObject('tibia')">Tibia</button>
                </div>
            </div>
            
            <!-- CT Side Selection -->
            <div class="section">
                <h3>CT Side</h3>
                <div class="ct-buttons">
                    <button class="btn-secondary" onclick="setCTSide('L')">Left</button>
                    <button class="btn-secondary" onclick="setCTSide('R')">Right</button>
                </div>
            </div>
            
            <!-- Point Capture -->
            <div class="section">
                <h3>Point Capture</h3>
                <p style="font-size: 0.9em; color: #666; margin-bottom: 10px;">
                    Femur: <strong id="femurCount">0</strong>/6 | Tibia: <strong id="tibiaCount">0</strong>/6
                </p>
                <button class="btn-success" onclick="capturePoint()">Capture Point</button>
                <button class="btn-danger" style="grid-column: 1 / 3; margin-top: 10px;" onclick="resetPoints()">Reset</button>
            </div>
            
            <!-- Analysis -->
            <div class="section">
                <h3>Analysis</h3>
                <button class="btn-primary" style="grid-column: 1 / 3;" onclick="analyzeData()">Analyze Data</button>
            </div>
            
            <!-- Messages -->
            <div class="section">
                <h3>System Messages</h3>
                <div class="messages" id="messages"></div>
            </div>
        </div>
        
        <!-- Results Panel -->
        <div class="panel results-panel">
            <h2>Analysis Results</h2>
            <div id="resultsContainer">
                <p style="color: #999; text-align: center; padding: 20px;">Waiting for analysis results...</p>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = `http://${window.location.hostname}:5000/api`;
        const UPDATE_INTERVAL = 500; // ms
        
        let state = {
            selectedObject: 'femur',
            ctSide: null,
            femurCount: 0,
            tibiaCount: 0
        };
        
        // Update camera frame
        async function updateFrame() {
            try {
                const response = await fetch(`${API_URL}/frame`);
                const data = await response.json();
                if (data.frame) {
                    document.getElementById('cameraFeed').src = `data:image/jpeg;base64,${data.frame}`;
                }
            } catch (error) {
                console.error('Frame fetch error:', error);
            }
        }
        
        // Update status
        async function updateStatus() {
            try {
                const response = await fetch(`${API_URL}/status`);
                const data = await response.json();
                
                state.selectedObject = data.selected_object;
                state.ctSide = data.ct_side;
                state.femurCount = data.points_captured.femur;
                state.tibiaCount = data.points_captured.tibia;
                
                document.getElementById('selectedObject').textContent = state.selectedObject.toUpperCase();
                document.getElementById('ctSide').textContent = state.ctSide || '-';
                document.getElementById('femurCount').textContent = state.femurCount;
                document.getElementById('tibiaCount').textContent = state.tibiaCount;
                
                const processingStatus = data.is_processing ? 'Processing...' : 'Ready';
                document.getElementById('processingStatus').textContent = processingStatus;
                
                updateButtonStates();
            } catch (error) {
                console.error('Status fetch error:', error);
            }
        }
        
        // Update results
        async function updateResults() {
            try {
                const response = await fetch(`${API_URL}/results`);
                const data = await response.json();
                
                if (data.timestamp) {
                    displayResults(data);
                }
            } catch (error) {
                console.error('Results fetch error:', error);
            }
        }
        
        // Display results
        function displayResults(data) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = `
                <div class="result-item highlight">
                    <div class="result-label">Varus/Valgus</div>
                    <div class="result-value">
                        ${Math.abs(data.var_angle).toFixed(1)}° <span class="result-unit">${data.var_angle_name}</span>
                    </div>
                </div>
                <div class="result-item highlight">
                    <div class="result-label">Anterior/Posterior Slope</div>
                    <div class="result-value">
                        ${Math.abs(data.var_flex).toFixed(1)}° <span class="result-unit">${data.var_flex_name}</span>
                    </div>
                </div>
                <div class="result-item">
                    <div class="result-label">Medial Distance</div>
                    <div class="result-value">
                        ${data.tmc_distance.toFixed(1)} <span class="result-unit">mm</span>
                    </div>
                </div>
                <div class="result-item">
                    <div class="result-label">Lateral Distance</div>
                    <div class="result-value">
                        ${data.tlc_distance.toFixed(1)} <span class="result-unit">mm</span>
                    </div>
                </div>
            `;
        }
        
        // Get messages
        async function getMessages() {
            try {
                const response = await fetch(`${API_URL}/messages`);
                const data = await response.json();
                
                const messagesDiv = document.getElementById('messages');
                data.messages.forEach(msg => {
                    const msgEl = document.createElement('div');
                    msgEl.className = 'message';
                    msgEl.textContent = msg;
                    messagesDiv.appendChild(msgEl);
                });
                
                if (messagesDiv.children.length > 10) {
                    messagesDiv.removeChild(messagesDiv.firstChild);
                }
            } catch (error) {
                console.error('Messages fetch error:', error);
            }
        }
        
        // Send command
        async function sendCommand(command, params = {}) {
            try {
                const response = await fetch(`${API_URL}/command`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command, ...params })
                });
                return await response.json();
            } catch (error) {
                console.error('Command error:', error);
            }
        }
        
        // UI Functions
        function selectObject(obj) {
            sendCommand(`select_${obj}`);
        }
        
        function setCTSide(side) {
            sendCommand('set_ct_side', { side });
        }
        
        function capturePoint() {
            sendCommand('capture_point');
        }
        
        function resetPoints() {
            sendCommand('reset');
        }
        
        function analyzeData() {
            sendCommand('analyze');
        }
        
        function updateButtonStates() {
            document.getElementById('btnFemur').classList.toggle('active', state.selectedObject === 'femur');
            document.getElementById('btnTibia').classList.toggle('active', state.selectedObject === 'tibia');
        }
        
        // Main update loop
        setInterval(() => {
            updateFrame();
            updateStatus();
            updateResults();
            getMessages();
        }, UPDATE_INTERVAL);
        
        // Initial setup
        updateStatus();
    </script>
</body>
</html>
